<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="/assets/github.png" alt=""></div>
        <h1>Sign in to GitHub</h1>
        <form action="">
            <div class="email">
                <label for="">Username or Email address</label><br>
                <input type="text">
            </div>
            <div class="pass">
                <label for="">Password</label> <a href="#">Forgot password?</a><br>
                <input type="password
                ">
            </div>
            <div class="btn">
                <button> Sign in</button>
            </div>
        </form>
        <div class="regAccount">
            <p>New to GitHub? <a href="#">Create an account</a></p>
        </div>
        <div class="footer">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Security</a>
            <p>Contact GitHub</p>
        </div>
    </div>
</body>
</html>
